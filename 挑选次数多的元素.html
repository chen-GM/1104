<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str='11122333332555dddthh'

      var obj={}
      for (var i=0;i<str.length;i++){
          if(obj[str[i]]){
              obj[str[i]]++
          }else{
            obj[str[i]]=1
          }
      }
      console.log(obj)
      var max=1;
      var obj1={}
      
      for(var j in obj){
          if(obj[j]>max){
              max=obj[j]
          }
      }
      for(var k in obj){
          if(obj[k]==max){
              obj1[k]=max
          }
      }
      
      console.log(obj1)

    </script>
  </body>
</html>
